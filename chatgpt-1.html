<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles-gpt1.css">
</head>
<body>
    <header id="header">
        <img src="https://via.placeholder.com/150" alt="Logo" id="header-img">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how-it-works" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <p>Our product offers the following features...</p>
        </section>
        <section id="how-it-works">
            <h2>How It Works</h2>
            <p>Here is how our product works...</p>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose the plan that fits your needs...</p>
        </section>
        <section id="form-section">
            <h2>Stay Updated</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Product Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
